{%  extends  'index.html' %}

{% block titulo %}
    Eliminación de Autor
{% endblock titulo %}

{% block body %}

    <form method="POST"> 
        {% csrf_token %}

        <h2>¿Desea eliminar el registro {{ autor.nombre }} ?</h2>
        <button type="submit">Eliminar</button>
        <a method="GET" href="{% url 'libro:autor-list'%}">Cancelar</a>
    
    </form>
    
{% endblock body %}
